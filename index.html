<!DOCTYPE html>
<html>
  <head>
    <title>My Telegram Web App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Hello from Telegram Web App!</h1>
    <script>
      const tg = window.Telegram.WebApp
      tg.expand() // Expand to full height
      tg.MainButton.setText('Click me')
      tg.MainButton.onClick(() => {
        tg.sendData('You clicked the button!')
      })
    </script>
  </body>
</html>
