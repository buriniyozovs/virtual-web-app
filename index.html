<!DOCTYPE html>
<html>
  <head>
    <title>My Telegram Web App</title>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Hello from Syclab Telegram Web App!</h1>
    <script>
      const tg = window.Telegram.WebApp
      tg.expand()

      tg.MainButton.setText('Click me')
      tg.MainButton.show()

      tg.MainButton.onClick(() => {
        tg.sendData('You clicked the button!')
      })
    </script>
  </body>
</html>
