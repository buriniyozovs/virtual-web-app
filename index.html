<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  </head>

  <body>
    <p>Заголовок</p>
    <button id="btn">Show/Hide Main Button</button>

    <script>
      const tg = window.Telegram.WebApp

      // Set and show main button
      tg.MainButton.setText('My Text')
      tg.MainButton.show()

      // Toggle button
      const btn = document.getElementById('btn')
      btn.addEventListener('click', () => {
        if (tg.MainButton.isVisible) {
          tg.MainButton.hide()
        } else {
          tg.MainButton.show()
        }
      })

      // When main button is clicked
      tg.onEvent('mainButtonClicked', () => {
        tg.sendData('some string that we need to send')
      })

      // Optional: expand to full height
      tg.expand()
    </script>
  </body>
</html>
